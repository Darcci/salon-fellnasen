<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-image {
            width: auto;
            height: 250px;
            margin: 2rem auto;
            display: block;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #636e72;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

        .home-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .error-image {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <img src="404.png" alt="Verwirrter Hund mit Fragezeichen" class="error-image">
        <h1>Wuff! Diese Seite wurde nicht gefunden</h1>
        <p>Tut uns leid, aber die gesuchte Seite scheint sich versteckt zu haben. Vielleicht ist sie Gassi gegangen? üêæ</p>
        <a href="/" class="home-button">Zur√ºck zur Startseite</a>
    </div>
</body>
</html>
